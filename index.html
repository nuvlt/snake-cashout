<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>üêç SNAKE CASHOUT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- CRT scanline overlay -->
  <div id="crt-overlay"></div>

  <div id="app">

    <!-- Header -->
    <header id="header">
      <div class="header-logo">
        <span class="logo-icon">üëæ</span>
        <span class="logo-main">SNAKE</span>
        <span class="logo-sub">CASHOUT</span>
      </div>
      <div class="header-balance">
        <span class="balance-label">CREDITS</span>
        <span id="balance-display">1000 TL</span>
      </div>
      <button id="sound-toggle" class="icon-btn">SFX:ON</button>
    </header>

    <!-- Multiplier -->
    <div id="multiplier-banner">
      <div id="multiplier-label">‚ú¶ MULTIPLIER ‚ú¶</div>
      <div id="multiplier-value">1.00x</div>
      <div id="multiplier-sub">INSERT COIN TO PLAY</div>
    </div>

    <!-- Canvas -->
    <div id="canvas-wrapper">
      <canvas id="game-canvas"></canvas>

      <!-- Spike badge -->
      <div id="spike-badge"></div>

      <!-- Overlay -->
      <div id="overlay" class="overlay hidden">
        <div id="overlay-icon"></div>
        <div id="overlay-title"></div>
        <div id="overlay-detail"></div>
      </div>
    </div>

    <!-- Controls -->
    <div id="controls">
      <div class="bet-panel">
        <div class="bet-panel-label">‚Äî INSERT BET ‚Äî</div>
        <div class="bet-input-row">
          <button class="bet-adj" id="btn-minus">‚óÄ</button>
          <input type="number" id="bet-input" value="50" min="10" max="250" step="10" />
          <button class="bet-adj" id="btn-plus">‚ñ∂</button>
        </div>
        <div class="bet-presets">
          <button class="preset-btn" data-amount="10">10</button>
          <button class="preset-btn" data-amount="25">25</button>
          <button class="preset-btn" data-amount="50">50</button>
          <button class="preset-btn" data-amount="100">100</button>
          <button class="preset-btn" data-amount="250">250</button>
        </div>
      </div>

      <div class="action-row">
        <button id="btn-start"   class="action-btn start-btn">‚ñ∂ START</button>
        <button id="btn-cashout" class="action-btn cashout-btn" disabled>$ CASH OUT</button>
      </div>

      <div class="util-row">
        <button id="btn-reset" class="util-btn">‚Ü∫ RESET</button>
        <span class="swipe-hint">ARROWS / SWIPE TO STEER</span>
      </div>
    </div>

    <!-- Stats -->
    <div id="stats-bar">
      <div class="stat"><span class="stat-label">BET</span><span id="stat-bet">---</span></div>
      <div class="stat"><span class="stat-label">SCORE</span><span id="stat-score">0</span></div>
      <div class="stat"><span class="stat-label">HI-SCORE</span><span id="stat-best">0</span></div>
      <div class="stat"><span class="stat-label">SPIKES</span><span id="stat-spikes">0</span></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
