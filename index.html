<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>🐍 SNAKE CASHOUT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- CRT tarama çizgileri -->
  <div id="scanlines"></div>

  <div id="app">

    <!-- Kayan başlık şeridi -->
    <header id="header">
      <div id="marquee-wrap">
        <div id="marquee-text">
          ★ SNAKE CASHOUT ★ &nbsp;&nbsp;&nbsp;
          OYNAMAK İÇİN BAHİS GİR &nbsp;&nbsp;&nbsp;
          EN YÜKSEK SKOR: <span id="hiscore-marquee">0</span> &nbsp;&nbsp;&nbsp;
          ★ SNAKE CASHOUT ★ &nbsp;&nbsp;&nbsp;
          OYNAMAK İÇİN BAHİS GİR &nbsp;&nbsp;&nbsp;
        </div>
      </div>
    </header>

    <!-- Üst bilgi çubuğu: Kredi | Çarpan | Skor -->
    <div id="topbar">
      <div class="tb-block">
        <div class="tb-label">KREDİ</div>
        <div class="tb-value" id="balance-display">1000</div>
      </div>
      <div class="tb-block center-block">
        <div class="tb-label">✦ ÇARPAN ✦</div>
        <div id="multiplier-value">1.00×</div>
      </div>
      <div class="tb-block">
        <div class="tb-label">SKOR</div>
        <div class="tb-value" id="stat-score">00</div>
      </div>
    </div>

    <!-- Oyun alanı -->
    <div id="canvas-wrapper">
      <canvas id="game-canvas"></canvas>

      <!-- Spike rozeti -->
      <div id="spike-badge"></div>

      <!-- Mobil çıkış butonu — sadece oyun sırasında görünür -->
      <button id="btn-mobile-cashout" class="mobile-cashout hidden">
        💰 ÇIKIŞ<br><span id="mobile-mult-preview">1.00×</span>
      </button>

      <!-- Tur sonu overlay -->
      <div id="overlay" class="overlay hidden">
        <div id="overlay-icon"></div>
        <div id="overlay-title"></div>
        <div id="overlay-detail"></div>
        <div id="overlay-hint">[ BAŞLAT'A BAS ]</div>
      </div>
    </div>

    <!-- Durum mesajı -->
    <div id="status-bar">
      <span id="status-text">OYUNCU BİR — BAHİSİNİ GİR!</span>
    </div>

    <!-- Kontroller -->
    <div id="ctrl-panel">

      <!-- Bahis girişi -->
      <div id="bet-panel">
        <div class="panel-label">— BAHİS MİKTARI —</div>
        <div class="bet-input-row">
          <button class="bet-adj" id="btn-minus">◀</button>
          <input type="number" id="bet-input" value="50" min="10" max="250" step="10" />
          <button class="bet-adj" id="btn-plus">▶</button>
        </div>
        <div class="bet-presets">
          <button class="preset-btn" data-amount="10">10</button>
          <button class="preset-btn" data-amount="25">25</button>
          <button class="preset-btn" data-amount="50">50</button>
          <button class="preset-btn" data-amount="100">100</button>
          <button class="preset-btn" data-amount="250">250</button>
        </div>
      </div>

      <!-- Ana butonlar -->
      <div id="action-row">
        <button id="btn-start"   class="arcade-btn green-btn">▶ BAŞLAT</button>
        <button id="btn-cashout" class="arcade-btn yellow-btn" disabled>$ ÇIKIŞ YAP</button>
      </div>

      <!-- Yardımcı butonlar -->
      <div id="util-row">
        <button id="btn-reset"    class="util-btn">↺ KREDİYİ SIFIRLA</button>
        <button id="sound-toggle" class="util-btn">SES: AÇIK</button>
      </div>

    </div>

    <!-- Alt istatistik çubuğu -->
    <div id="stats-bar">
      <div class="stat"><span class="sl">BAHİS</span><span id="stat-bet" class="sv">—</span></div>
      <div class="stat"><span class="sl">EN İYİ</span><span id="stat-best" class="sv">00</span></div>
      <div class="stat"><span class="sl">SPIKE</span><span id="stat-spikes" class="sv">0</span></div>
    </div>

    <!-- Klavye ipucu — sadece masaüstü -->
    <div id="keyboard-hint">YÖN TUŞLARI veya WASD • BOŞLUK = ÇIKIŞ YAP</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
