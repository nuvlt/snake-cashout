<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>üêç Snake Cashout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <!-- Header -->
    <header id="header">
      <div class="header-logo">üêç <span>SNAKE CASHOUT</span></div>
      <div class="header-balance">
        <span class="balance-label">Balance</span>
        <span id="balance-display">1,000 TL</span>
      </div>
      <button id="sound-toggle" class="icon-btn" title="Toggle Sound">üîä</button>
    </header>

    <!-- Multiplier Banner -->
    <div id="multiplier-banner">
      <div id="multiplier-label">MULTIPLIER</div>
      <div id="multiplier-value">1.00x</div>
      <div id="multiplier-sub">Place your bet and press START!</div>
    </div>

    <!-- Canvas -->
    <div id="canvas-wrapper">
      <canvas id="game-canvas"></canvas>
      <div id="overlay" class="overlay hidden">
        <div id="overlay-icon"></div>
        <div id="overlay-title"></div>
        <div id="overlay-detail"></div>
      </div>
    </div>

    <!-- Controls -->
    <div id="controls">
      <div class="bet-row">
        <label for="bet-input">Bet Amount (TL)</label>
        <div class="bet-input-group">
          <button class="bet-adj" id="btn-minus">‚àí</button>
          <input type="number" id="bet-input" value="50" min="10" max="250" step="10" />
          <button class="bet-adj" id="btn-plus">+</button>
        </div>
        <div class="bet-presets">
          <button class="preset-btn" data-amount="10">10</button>
          <button class="preset-btn" data-amount="25">25</button>
          <button class="preset-btn" data-amount="50">50</button>
          <button class="preset-btn" data-amount="100">100</button>
          <button class="preset-btn" data-amount="250">250</button>
        </div>
      </div>

      <div class="action-row">
        <button id="btn-start" class="action-btn start-btn">‚ñ∂ START</button>
        <button id="btn-cashout" class="action-btn cashout-btn" disabled>üí∞ CASH OUT</button>
      </div>

      <div class="util-row">
        <button id="btn-reset" class="util-btn">‚Ü∫ Reset Balance</button>
        <div id="swipe-hint" class="swipe-hint">Swipe to steer on mobile</div>
      </div>
    </div>

    <!-- Stats Bar -->
    <div id="stats-bar">
      <div class="stat"><span class="stat-label">Current Bet</span><span id="stat-bet">‚Äî</span></div>
      <div class="stat"><span class="stat-label">Score</span><span id="stat-score">0</span></div>
      <div class="stat"><span class="stat-label">Best</span><span id="stat-best">0</span></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
